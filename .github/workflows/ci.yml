name: Java CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write   # <--- important for release creation

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Compile
        run: javac HelloWorld.java

      - name: Run HelloWorld
        run: java HelloWorld

      - name: Package JAR
        run: jar cfe HelloWorld.jar HelloWorld HelloWorld.class

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.${{ github.run_number }}
          name: Java HelloWorld v1.${{ github.run_number }}
          files: HelloWorld.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
